<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>แสดงข้อมูลสัตว์</title>
    <style>

        .header img {
            width: 120px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e8f5e9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #333;
            margin-top: 80px; /* ปรับค่าตามขนาดของโลโก้ */
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: #4CAF50;
        }
 

        .logo {
            position: absolute;
            left: 0;
            top: 0;
            padding: 10px;
        }
        
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #2e7d32;
            border-radius: 5px;
        }

        .animal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .animal-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .animal-card:hover {
            transform: scale(1.05);
        }

        .animal-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .animal-card h3 {
            padding: 15px;
            background: #2e7d32;
            color: white;
            margin: 0;
        }
        .search-box {
            display: flex;
            justify-content: flex-end; /* จัดให้ไปอยู่ทางขวา */
            margin-top: 10px; /* ระยะห่างจาก h1 */
        }
        
        
       
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Zoo Logo" class="logo">

        <nav class="nav">
            <a href="index.html">หน้าแรก</a>
            <a href="about.html">เกี่ยวกับเรา</a>
            <a href="animals.html">สัตว์</a>
            
        </nav>

    <h1>แสดงข้อมูลสัตว์</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchAnimal()" placeholder="ค้นหาสัตว์...">
    </div>

    <div class="animal-grid" id="animalGrid">

        <div class="animal-card" data-name="เสือ">

            <a href="tiger.html">
            <img src="tiger.jpg" alt="เสือ">
            </a>
            <h3>เสือโคร่งไซบีเรีย</h3>
        </div>

        <div class="animal-card" data-name="ช้าง">
            <a href="elephant.html">
            <img src="e1.jpg" alt="ช้าง">
        </a>
            <h3>ช้างเอเชีย</h3>
        </div>
        <div class="animal-card" data-name="ยีราฟ">
            <a href="giraffe.html">
            <img src="giraffe.jpg" alt="ยีราฟ">
            <h3>ยีราฟ</h3>
        </a>
        </div>
        <div class="animal-card" data-name="สิงโต">
            <a href="lion.html">

            <img src="lion.jpg" alt="สิงโต">
            <h3>สิงโต</h3>
            </a>
        </div>
       
    </div>

    <script>
        function searchAnimal() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let cards = document.querySelectorAll(".animal-card");

            cards.forEach(card => {
                let name = card.getAttribute("data-name").toLowerCase();
                if (name.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
